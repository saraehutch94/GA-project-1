<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Marvel Mania</title>
</head>

<body>
    <header>
        <h1>Marvel Mania</h1>
    </header>
    <div class="form-div">
        <form>
            <label for="character-input">
                <input class="type-area" type="text" placeholder="ex: Iron Man, Hulk...">
            </label>
            <input class="button" type="submit" value="Details">
        </form>
    </div>
    <div class="main-wrapper">
        <main>
            <div class="intro-wrapper">
                <div class="introduction">
                    <h2 class="intro-title">Marvel Search Engine</h2>
                    <div class="intro-text">Type in your favorite Marvel character above to generate more information about them. Happy searching!</div>
                </div>
            </div>
            <div class="baby-groot-wrapper">
                <img src ="https://pngimg.com/uploads/groot/groot_PNG37.png" class="baby-groot" alt="baby groot photo" width="300" height="400">
                <div class="image-wrapper">
                    <img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Speech_bubble.svg/2560px-Speech_bubble.svg.png" class="speech-bubble" alt="speech bubble" width="200" height="150">
                    <div class="speech-bubble-text">Hi I'm Groot!</div>
                </div>
            </div>
        </main>
    </div>
    <h2 class="story-title">Featured In</h2>
    <div class="story-wrapper">
        <div class="stories"></div>
    </div>
    <footer>
        <p>Copyright &copy; All Rights Reserved</p>
        <p>2021 Marvel Mania</p>
    </footer>
</body>

</html>
